<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Completo Dinámico</title>
  <style>
    body {
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 36px;
      color: #c6cfd8;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 32px auto;
      width: 50%;      
      background-color: #ffffff;      
      border-radius: 15px;
    }

    .container-up {
      text-align: center;
      background-color: #2c3e50;
      padding: 32px 48px;
      border-radius: 10px;
      color: #ffffff;
      width: 90%;
      margin: 0;
    }

    .container-dowm {
      width: 90%;
      padding: 2rem 3rem;
      background-color: #edeff0;      
    }

    .container-input {
      margin-bottom: 1px;
      width: 100%;
    }

    .container-input > input,
    select,
    textarea {
      padding: 10px;
      border: 1px solid #acaaaa;
      border-radius: 10px;
      width: 100%;
      font-size: 1rem;
      background-color: #faf4f4;
      margin-top: 0.5rem;   
    }    

    label {
      color: #303942;      
      margin-bottom: 5px;
      display: inline-block;      
    }

    .btn {
      padding: 10px 20px;
      border-radius: 15px;
      background-color: #3498db;
      color: #ffffff;
      border: none;     
      margin-top: 10px;
    }

    select {
      padding: 0.8rem;      
    }   

    textarea {
      width: 100%;      
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="container-up">
        <h1>CV dinamico</h1>
      </div>

      <div class="container-dowm">
          <form method="post" action="./form.php">
            
            <!--Nombre, Email -->
            <div class="container-input">
              <label for="nombre">Nombre y Apellidos:</label>
              <input type="text" id="nombre" name="nombre"><br><br>       

            </div>
            <div class="container-input">
              <label for="contacto">Email:</label>
              <input type="email" id="contacto" name="email" required><br><br>
            </div>  
            <!-- Sección de Experiencia Laboral -->
            <h3>Experiencia Laboral</h3>
            <div id="experienciaContainer">
              <div class="experiencia-group">
                <div class="container-input">
                  <label for="puesto">Puesto:</label>
                  <input type="text" name="puesto[]" required><br><br>
                </div>
                <div class="container-input">
                  <label for="empresa">Empresa:</label>
                  <input type="text" name="empresa[]" required><br><br>
                </div>
              </div>
            </div>
            <button type="button" class="btn" onclick="agregarExperiencia()">Agregar otra experiencia</button><br><br>

            <!-- Sección de Idiomas -->
            <h3>Idiomas</h3>
            <div id="idiomasContainer">
              <div class="idioma-group">
                <div class="container-input">
                  <label for="idioma">Idioma:</label>
                  <input type="text" name="idioma[]" required><br><br>
                </div>
                <div class="container-input">
                  <label for="nivel">Nivel:</label>
                  <select name="nivel[]" required>
                    <option value="Básico">Básico</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                    <option value="Fluido">Fluido</option>
                  </select><br><br>
                </div>
              </div>
            </div>
            <button type="button" class="btn" onclick="agregarIdioma()">Agregar otro idioma</button><br><br>

            <!-- Sección de Aptitudes -->
            <h3>Aptitudes</h3>
            <div id="aptitudesContainer">
              <div class="aptitud-group">
                <div class="container-input">
                  <label for="aptitud">Aptitud:</label>
                  <input type="text" name="aptitudes[]" required><br><br>
                </div>
              </div>
            </div>
            <button type="button" class="btn" onclick="agregarAptitud()">Agregar otra aptitud</button><br><br>

            <!-- Enviar -->
            <input class="btn" type="submit" value="Enviar">
          </form>
      </div>
    </div>

    <script>      
      function agregarExperiencia() {
        const experienciaContainer = document.getElementById('experienciaContainer');
        const nuevoCampo = `
          <div class="experiencia-group">
            <div class="container-input">
              <label for="puesto">Puesto:</label>
              <input type="text" name="puesto[]" required><br><br>
            </div>
            <div class="container-input">
              <label for="empresa">Empresa:</label>
              <input type="text" name="empresa[]" required><br><br>
            </div>
          </div>`;
        experienciaContainer.insertAdjacentHTML('beforeend', nuevoCampo);
      }

      
      function agregarIdioma() {
        const idiomasContainer = document.getElementById('idiomasContainer');
        const nuevoCampo = `
          <div class="idioma-group">
            <div class="container-input">
              <label for="idioma">Idioma:</label>
              <input type="text" name="idioma[]" required><br><br>
            </div>
            <div class="container-input">
              <label for="nivel">Nivel:</label>
              <select name="nivel[]" required>
                <option value="Básico">Básico</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
                <option value="Fluido">Fluido</option>
              </select><br><br>
            </div>
          </div>`;
        idiomasContainer.insertAdjacentHTML('beforeend', nuevoCampo);
      }

      
      function agregarAptitud() {
        const aptitudesContainer = document.getElementById('aptitudesContainer');
        const nuevoCampo = `
          <div class="aptitud-group">
            <div class="container-input">
              <label for="aptitud">Aptitud:</label>
              <input type="text" name="aptitudes[]" required><br><br>
            </div>
          </div>`;
        aptitudesContainer.insertAdjacentHTML('beforeend', nuevoCampo);
      }
    </script>
</body>
</html>
